steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '-t'
  - 'gcr.io/app-menu-427017/menu-app-frontend'
  - '.'
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'push'
  - 'gcr.io/app-menu-427017/menu-app-frontend'
- name: 'gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'menu-app'
  - '--image=gcr.io/app-menu-427017/menu-app-frontend'
  
  - '--platform=managed'
  - '--region=europe-southwest1'