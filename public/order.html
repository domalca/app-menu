<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resumen del Pedido</h1>
        <p id="menuDetails"></p>
        <button onclick="proceedToPayment()">Proceder al Pago</button>
    </div>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                menu: params.get('menu'),
                price: params.get('price')
            };
        }

        function proceedToPayment() {
            const { menu, price } = getQueryParams();
            window.location.href = `payment.html?menu=${menu}&price=${price}`;
        }

        window.onload = function() {
            const { menu, price } = getQueryParams();
            document.getElementById('menuDetails').innerText = `Has seleccionado el men√∫: ${menu} - $${price}`;
        };
    </script>
</body>
</html>
